exten => _9XXX,1,Dial(SIP/${EXTEN},20)
exten => _9XXX,2,VoiceMail(${EXTEN}@commerce)
# Redigier l'appele vers le "secretariat" 
exten => _10XXX,1,Dial(SIP/1001,20)  

exten => 7000,1,VoiceMailMain(${CALLERID(num)}@labor)

