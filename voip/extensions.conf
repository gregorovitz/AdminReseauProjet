
[general]
static=yes
writeprotect=no
clearglobalvars=no

;[g17_incoming]
;exten => _1XXX,1,Dial(SIP/g12/${EXTEN})
;exten => _2XXX,1,Dial(SIP/g12/${EXTEN})
;exten => _3XXX,1,Dial(SIP/g12/${EXTEN})
;exten => _4XXX,1,Dial(SIP/g12/${EXTEN})
